<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="/ejercicios.pre-curso/Calculadora html/style.css"
        />
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display1">0</div>
                </div>
                <div class="all_buttons">
                    <div class="button all-clear tecla-c" id="grey">C</div>
                    <div class="button value" id="grey">-/+</div>
                    <div class="button percentage" id="grey">%</div>
                    <div class="button op" id="orange">/</div>
                    <div class="button num">7</div>
                    <div class="button num">8</div>
                    <div class="button num">9</div>
                    <div class="button op" id="orange">*</div>
                    <div class="button num">4</div>
                    <div class="button num">5</div>
                    <div class="button num">6</div>
                    <div class="button op" id="orange">-</div>
                    <div class="button num">1</div>
                    <div class="button num">2</div>
                    <div class="button num">3</div>
                    <div class="button op" id="orange">+</div>
                    <div class="button num tecla-0">0</div>
                    <div class="button punto">.</div>
                    <div class="button equal" id="orange">=</div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="index.js"></script>
    </footer>
</html>
